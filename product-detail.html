<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>
        <!-- Main -->
        <div class="product-page">
            <div class="container">
                <div class="product-container d-none d-md-block">
                    <div class="product__search">
                        <input placeholder="Search for item" type="text" class="product__search-input" />
                        <img src="./assets/icons/search.svg" alt="" class="product__search-icon icon" />
                    </div>
                </div>
                <!-- Breadcums -->
                <div class="product-container">
                    <ul class="breadcums">
                        <li class="breadcums__item">
                            <a href="#!" class="breadcums__link"
                                >Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcums__icon" />
                            </a>
                        </li>
                        <li class="breadcums__item">
                            <a href="#!" class="breadcums__link"
                                >Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcums__icon" />
                            </a>
                        </li>
                        <li class="breadcums__item">
                            <a href="#!" class="breadcums__link"
                                >Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcums__icon" />
                            </a>
                        </li>
                        <li class="breadcums__item">
                            <a href="#!" class="breadcums__link breadcums__link--active">LavAzza </a>
                        </li>
                    </ul>
                </div>
                <!-- Preview -->
                <div class="product-container">
                    <div class="row">
                        <!-- Preview -->
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product-card/item-1.png"
                                        alt=""
                                        class="prod-preview__thumb prod-preview__thumb--current"
                                    />
                                    <img
                                        src="./assets/img/product-card/item-2.png"
                                        alt=""
                                        class="prod-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/product-card/item-3.png"
                                        alt=""
                                        class="prod-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/product-card/item-4.png"
                                        alt=""
                                        class="prod-preview__thumb"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- Info -->
                        <div class="col-7">
                            <section class="prod-info">
                                <h1 class="prod-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                                <div class="row">
                                    <div class="col-5 col-xxl-6">
                                        <div class="prod-prop">
                                            <img src="./assets/icons/start.svg" alt="" class="prod-prop__icon" />
                                            <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                                        </div>
                                        <label for="" class="form__label prod-info__label">Size/Weight</label>
                                        <div class="filter__form-group">
                                            <div class="form__select-wrap">
                                                <div class="form__select" style="--width: 150px">
                                                    500g
                                                    <img
                                                        src="./assets/icons/select.svg"
                                                        alt=""
                                                        class="form__select-arrow icon"
                                                    />
                                                </div>
                                                <div class="form__select">
                                                    Gram
                                                    <img
                                                        src="./assets/icons/select.svg"
                                                        alt=""
                                                        class="form__select-arrow icon"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="filter__form-group">
                                            <div class="filter__form-tags">
                                                <button class="filter__form-tag">Small</button>
                                                <button class="filter__form-tag">Medium</button>
                                                <button class="filter__form-tag">Large</button>
                                            </div>
                                        </div>
                                        <div class="filter__form-group">
                                            <div class="filter__form-tags">
                                                <button class="filter__form-tag prod-info__btn">Small</button>
                                                <button class="filter__form-tag prod-info__btn">Medium</button>
                                                <button class="filter__form-tag prod-info__btn">Large</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-7 col-xxl-6">
                                        <div class="prod-props">
                                            <div class="prod-prop">
                                                <img src="./assets/icons/document.svg" alt="" class="prod-prop__icon" />
                                                <h4 class="prod-prop__title">Compare</h4>
                                            </div>
                                            <div class="prod-prop">
                                                <img src="./assets/icons/cart.svg" alt="" class="prod-prop__icon" />
                                                <div>
                                                    <h4 class="prod-prop__title">Delivery</h4>
                                                    <p class="prod-prop__desc">From $6 for 1-3 days</p>
                                                </div>
                                            </div>
                                            <div class="prod-prop">
                                                <img src="./assets/icons/bag.svg" alt="" class="prod-prop__icon" />
                                                <div>
                                                    <h4 class="prod-prop__title">Pickup</h4>
                                                    <p class="prod-prop__desc">Out of 2 store, today</p>
                                                </div>
                                            </div>
                                            <div class="prod-card">
                                                <div class="prod-info__row">
                                                    <span class="prod-info__price">$500.00</span>
                                                    <span class="prod-info__tax">10%</span>
                                                </div>
                                                <p class="prod-info__total-price">$540.00</p>
                                                <div class="prod-info__row">
                                                    <button class="btn btn--primary prod-info__atc">Add to cart</button>
                                                    <button class="prod-info__like-btn like-btn">
                                                        <img
                                                            src="./assets/icons/heart.svg"
                                                            alt=""
                                                            class="like-icon icon"
                                                        />
                                                        <img
                                                            src="./assets/icons/heart-red.svg"
                                                            alt=""
                                                            class="liked-icon"
                                                        />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
