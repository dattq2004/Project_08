<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    </head>
    <body>
        <main class="auth">
            <!-- Auth Intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
            </div>
            <div class="auth__content">
                <div class="auth__inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth__desc">
                        To reset your password, enter the registered e-mail adddress and we will send you password reset
                        instructions on your e-mail!
                    </p>

                    <form action="./new-password.html" class="auth__form form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" placeholder="Email" class="form__input" required />
                                <img src="./assets/icons/warning.svg" alt="" class="form__warning-icon" />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                            </div>
                            <p class="form__warning-text">Email is incorrect form</p>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button type="submit" class="btn btn--primary form__submit-btn">Send Email</button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text--link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
